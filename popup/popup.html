<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>BetterBrowse Extension</title>
        <link rel="stylesheet" href="popup.css">
    </head>
    <body>
        <div class="container">
            <h1>BetterBrowse</h1>
            <ul>
                <li>
                    <input type="checkbox" id="dyslexicFriendly" name="dyslexicFriendly" value="Better Alt Tags" class="toggle">
                    <label for="dyslexicFriendly">Dyslexic Friendly Font</label>
                </li>
                <li>
                    <input type="checkbox" id="readableFont" name="readableFont" value="Readable Font" class="toggle">
                    <label for="readableFont">Readable Font</label>
                </li>
                <li>
                    <input type="checkbox" id="increasedFont" name="increasedFont" value="Inscreased Font" class="toggle">
                    <label for="increasedFont">Inscreased Font Size</label>
                </li>
                <li>
                    <input type="checkbox" id="betterAlts" name="betterAlts" value="Better Alt Tags" class="toggle">
                    <label for="betterAlts">Better Alt Tags</label>
                </li>
            </ol>
        </div>
        <script src="popup.js"></script>
        <script src="azureCalls.js"></script>
    </body>
</html>
